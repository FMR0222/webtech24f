<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: white;
            color: black;
            padding: 15px 20px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            color: black;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: gray;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            top: 100%;
            list-style: none;
            z-index: 20;
        }

        nav ul li:hover ul {
            display: block;
        }

        nav ul li ul li {
            text-align: left;
        }

        nav ul li ul li a {
            color: black;
            padding: 10px 20px;
            display: block;
            white-space: nowrap;
        }

        nav ul li ul li a:hover {
            background-color: #f0f0f0;
        }

        .main-photo {
            position: relative;
            width: 100%;
            height: 70vh;
            overflow: hidden;
        }

        .main-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 35%; 
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 2;
        }

        .text-overlay h1 {
            font-size: 4em;
            font-weight: bold;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }

        .text-overlay p {
            font-size: 1.5em;
            margin-top: 10px;
            font-weight: normal;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 0; 
            width: 100%;
        }

        .photo-grid img {
            width: 100%;
            height: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            object-position: center;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>

            </li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="credits.html">Credits</a></li>
            <li><a href="sitemap.html">Site Map</a></li>
        </ul>
    </nav>

    <div class="main-photo">
        <img src="Peurto Rico.JPG" alt="Puerto Rico">
        <div class="text-overlay">
            <h1>Welcome to My Portfolio</h1>
            <p>Explore my journey, achievements, and experiences that define who I am.</p>
        </div>
    </div>

    <div class="photo-grid">
        <img src="San Fransisco.jpg" alt="San Francisco">
        <img src="Portugal.JPG" alt="Portugal">
        <img src="Hawaii.jpg" alt="Hawaii">

        <img src="Snow.JPG" alt="Snow">
    </div>

    <footer>

    </footer>
</body>
